<div class="modal modal-overlay" ui-if='cvUploadenviaEmail2' ui-state='cvUploadenviaEmail2'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">CV sturen per e-mail</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p>We hebben je e-mail met CV succesvol ontvangen.</p>
                        <p>Druk op OK om onderstaand CV toe te voegen aan je sollicitatie.</p>
                    </div>
                </div>
                <div class="row padding-top-2x">
                    <div class="col-xs-12">
                        <label class="padding-top-2x">Onderstaand CV gebruiken:</label>
                        <div class="well blue width-100" id="cvValueWell">
                            <i class="fa fa-check"></i> <span id="valueOfCV" data-ng-model="user.valueOfCV" data-ng-bind="user.valueOfCV"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row padding-top-2x">
                    <div class="col-xs-9 col-xs-offset-3 text-right">
                        <button ui-turn-off="cvUploadenviaEmail2" class="btn btn-primary width-100px">OK</button>
                        <button ui-turn-off="cvUploadenviaEmail2" class="blue btn btn-tertiary">Annuleren</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
