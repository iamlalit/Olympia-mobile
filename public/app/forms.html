<div ui-content-for="title">
  <span>Forms</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='go("job")'>
    <fieldset>
      <h2>Direct zoeken naar vacatures</h2>
      <hr>
        <div class="form-group">
          <label>Wat zoek je:</label>
          <input type="text"
                 ng-model="wat"
                 class="form-control"
                 placeholder="Functie/trefwoord">
        </div>

        <div class="form-group">
          <label>Waar zoek je:</label>
          <input type="text" 
                 class="form-control"
                 placeholder="Postcode/plaats">
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Toon vacatures
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn' ng-click='go("")'>Toon vacatures</a>
    </div>

  </form>
 </div>
</div>
