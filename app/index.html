<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/app/" />
    <title>Olympia mobile v1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="demo.js"></script>
  </head>

  <body
    ng-app="MobileAngularUiExamples"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars starts -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

    <!--Lait: hiding right side bar-->
    <!--<div ng-include="'sidebarRight.html'" class="sidebar sidebar-right"></div>-->

    <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
    <!-- Sidebars ends -->


    <!-- Navbars starts-->

      <div class="navbar navbar-app navbar-absolute-top">
        <!--<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <img src="img/logo.png" />
        </div>-->
        <div class="navbar-brand navbar-brand-center">

        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <!--
        Lalit hiding chat right side bar
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
        -->
      </div>

      <!-- <div class="navbar navbar-app navbar-absolute-bottom">
        <a href="#/search" class="btn btn-navbar"><i class="fa fa-arrow-left fa-navbar"></i> naar zoekresultaat</a>
        <a href="#/" class="btn btn-navbar pull-right"><i class="fa fa-search fa-navbar"></i> Zoeken</a>
      </div> -->
    <!-- Navbars ends -->
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}" id="top">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>

      var config = {
        apiKey: "AIzaSyBdQV33Av2HhNK3p-91fQIaN6GKGF1nUhA",

        storageBucket: "olympia-m.appspot.com",

  </body>
</html>
